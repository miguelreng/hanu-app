<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hanu üëΩv2</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #0a0a0a;
            --hanu-green: #00ff88;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #hanu-face {
            position: relative;
            width: 300px;
            height: 300px;
            transition: transform 0.2s ease;
        }

        .eye {
            position: absolute;
            width: 80px;
            height: 120px;
            background-color: var(--hanu-green);
            border-radius: 50% 50% 40% 40%;
            top: 20%;
            box-shadow: 0 0 30px var(--hanu-green);
            transition: all 0.3s ease;
        }

        .eye.left { left: 15%; transform: rotate(-10deg); }
        .eye.right { right: 15%; transform: rotate(10deg); }

        #mouth {
            position: absolute;
            width: 60px;
            height: 10px;
            background-color: var(--hanu-green);
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 0 20px var(--hanu-green);
            transition: all 0.2s ease;
        }

        .thinking .eye { height: 40px; margin-top: 40px; }
        .speaking #mouth { height: 40px; border-radius: 50%; }
        .listening #mouth { width: 20px; border-radius: 50%; height: 20px; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.5); opacity: 0.5; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 90%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #response-text {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            min-height: 2em;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #input-container {
            display: flex;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            outline: none;
        }

        button {
            background: var(--hanu-green);
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        #settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.5;
        }

        #settings-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <button id="settings-btn">‚öôÔ∏è</button>

    <div id="settings-modal">
        <h3>Configuraci√≥n</h3>
        <p>GitHub PAT:</p>
        <input type="password" id="gh-token" placeholder="ghp_xxx...">
        <p>Repo: miguelreng/hanu-app</p>
        <button id="save-settings">Guardar y Cerrar</button>
    </div>

    <div id="hanu-face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div id="mouth"></div>
    </div>

    <div id="ui-layer">
        <div id="response-text">¬°Habla conmigo, Rengi! üëΩ</div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Dime algo...">
            <button id="send-btn">OK</button>
        </div>
    </div>

    <script>
        const face = document.getElementById('hanu-face');
        const respText = document.getElementById('response-text');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const ghTokenInput = document.getElementById('gh-token');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const saveSettingsBtn = document.getElementById('save-settings');

        ghTokenInput.value = localStorage.getItem('gh_token') || '';

        settingsBtn.onclick = () => settingsModal.style.display = 'flex';
        saveSettingsBtn.onclick = () => {
            localStorage.setItem('gh_token', ghTokenInput.value);
            settingsModal.style.display = 'none';
        };

        function setMood(mood) {
            face.className = '';
            if (mood) face.classList.add(mood);
        }

        function hanuReply(text) {
            setMood('speaking');
            respText.innerText = '';
            let words = text.split(' ');
            let i = 0;
            const interval = setInterval(() => {
                if (i < words.length) {
                    respText.innerText += (i === 0 ? '' : ' ') + words[i];
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => setMood(''), 2000);
                }
            }, 100);
        }

        async function postToRepo(message) {
            const token = localStorage.getItem('gh_token');
            if (!token) {
                alert("Configura tu GitHub Token en el icono de ‚öôÔ∏è");
                return;
            }
            try {
                const response = await fetch('https://api.github.com/repos/miguelreng/hanu-app/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `MSG: ${message}`,
                        body: `Enviado desde la App.`
                    })
                });
                if (response.ok) {
                    hanuReply("Mensaje enviado. Espera mi respuesta...");
                } else {
                    hanuReply("Error de token o repo.");
                }
            } catch (err) {
                hanuReply("Error de red.");
            }
        }

        async function pollForResponse() {
            const token = localStorage.getItem('gh_token');
            if (!token) return;
            try {
                const response = await fetch('https://api.github.com/repos/miguelreng/hanu-app/issues?state=closed&labels=hanu-reply', {
                    headers: { 'Authorization': `token ${token}` }
                });
                const issues = await response.json();
                if (issues.length > 0) {
                    const lastReply = issues[0];
                    const replyId = lastReply.number;
                    const lastSeenReply = localStorage.getItem('last_seen_reply');
                    if (replyId.toString() !== lastSeenReply) {
                        localStorage.setItem('last_seen_reply', replyId);
                        hanuReply(lastReply.body);
                    }
                }
            } catch (err) { console.error(err); }
        }

        btn.onclick = () => {
            const val = input.value;
            if (!val) return;
            input.value = '';
            respText.innerText = "Pensando...";
            setMood('thinking');
            postToRepo(val);
        };

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') btn.onclick(); });

        setInterval(pollForResponse, 5000);

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            face.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
