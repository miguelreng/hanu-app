<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hanu OS üëΩ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --hanu-cyan: #00f2ff;
            --hanu-matrix: #00ff41;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Scanline Effect */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* Techy Header */
        header {
            padding: 50px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .status-bar { font-size: 10px; color: var(--hanu-cyan); text-transform: uppercase; letter-spacing: 2px; }

        /* The Neo-Tech Alien */
        #viewport {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        #hanu-core {
            width: 280px; height: 280px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        .pixel-face {
            position: absolute; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(10, 1fr);
            filter: drop-shadow(0 0 15px var(--hanu-cyan));
        }

        #face-grid { width: 100%; height: 100%; position: relative; }

        /* Pixel Eyes */
        .eye-container {
            position: absolute; top: 25%; width: 60px; height: 80px;
            background: var(--hanu-cyan); border-radius: 4px;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .eye-container.left { left: 15%; }
        .eye-container.right { right: 15%; }

        .eye-inner {
            position: absolute; width: 40%; height: 40%; background: #000;
            top: 30%; left: 30%; border-radius: 2px;
        }

        /* Glitch Mouth */
        #mouth {
            position: absolute; bottom: 25%; left: 50%;
            width: 80px; height: 6px;
            background: var(--hanu-cyan);
            transform: translateX(-50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px var(--hanu-cyan);
        }

        /* Expression States */
        .thinking .eye-container { height: 10px; top: 45%; border-radius: 0; }
        .speaking #mouth { height: 40px; }
        .glitch-anim { animation: glitch 0.3s steps(2) infinite; }

        @keyframes glitch {
            0% { transform: translateX(-52%) skew(5deg); opacity: 0.8; }
            50% { transform: translateX(-48%) skew(-5deg); opacity: 1; }
            100% { transform: translateX(-50%) skew(0deg); }
        }

        /* Terminal UI Layer */
        #terminal {
            height: 250px; padding: 20px;
            background: linear-gradient(transparent, rgba(0, 242, 255, 0.05));
            border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
        }

        #msg-box {
            flex: 1; font-size: 14px; line-height: 1.6;
            color: var(--hanu-cyan); overflow-y: auto;
            text-shadow: 0 0 5px var(--hanu-cyan);
        }

        .input-group {
            display: flex; background: var(--glass);
            border: 1px solid var(--border); border-radius: 4px;
            padding: 5px;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; font-family: inherit;
            font-size: 16px; outline: none;
        }

        button {
            background: var(--hanu-cyan); color: black; border: none;
            padding: 0 20px; font-family: inherit; font-weight: bold;
            text-transform: uppercase; cursor: pointer; border-radius: 2px;
        }

        #settings-btn { background: none; border: none; font-size: 20px; cursor: pointer; }

        /* Settings Modal Tech */
        #settings-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: left;
        }
        .modal-body { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .input-tech {
            background: #111; border: 1px solid var(--hanu-cyan); color: white;
            padding: 15px; width: 100%; font-family: inherit;
        }
    </style>
</head>
<body>

    <header>
        <div class="status-bar">Hanu OS // System Overloaded</div>
        <button id="settings-btn">‚öôÔ∏è</button>
    </header>

    <div id="settings-modal">
        <div class="modal-body">
            <label>[ CORE_TOKEN ]</label>
            <input type="password" id="gh-token" class="input-tech" placeholder="GITHUB_PAT">
            <label>[ NEURAL_LINK ]</label>
            <input type="text" id="brain-url" class="input-tech" placeholder="TUNNEL_URL">
            <button id="save-settings" style="padding:15px; margin-top:20px;">SYNC_SYSTEM</button>
        </div>
    </div>

    <div id="viewport">
        <div id="hanu-core">
            <div class="eye-container left"><div class="eye-inner"></div></div>
            <div class="eye-container right"><div class="eye-inner"></div></div>
            <div id="mouth"></div>
        </div>
    </div>

    <div id="terminal">
        <div id="msg-box">>> SYSTEM READY. AWAITING_INPUT...</div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="RUN COMMAND..." autocomplete="off">
            <button id="send-btn">SEND</button>
        </div>
    </div>

    <script>
        const core = document.getElementById('hanu-core');
        const mouth = document.getElementById('mouth');
        const msgBox = document.getElementById('msg-box');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const saveBtn = document.getElementById('save-settings');

        const ghTokenInput = document.getElementById('gh-token');
        const brainUrlInput = document.getElementById('brain-url');

        ghTokenInput.value = localStorage.getItem('gh_token') || '';
        brainUrlInput.value = localStorage.getItem('brain_url') || '';

        settingsBtn.onclick = () => settingsModal.style.display = 'flex';
        saveBtn.onclick = () => {
            localStorage.setItem('gh_token', ghTokenInput.value);
            localStorage.setItem('brain_url', brainUrlInput.value);
            settingsModal.style.display = 'none';
        }

        function setExpression(state) {
            core.className = state;
            if (state === 'speaking') mouth.classList.add('glitch-anim');
            else mouth.classList.remove('glitch-anim');
        }

        function typeWriter(text, isUser = false) {
            setExpression(isUser ? '' : 'speaking');
            if (!isUser) msgBox.innerHTML = '>> ';
            else msgBox.innerHTML += `<br><span style="color:white">[USER]: ${text}</span><br>>> ANALYZING...`;
            
            if (isUser) return;

            msgBox.innerHTML = '>> ';
            let i = 0;
            const interval = setInterval(() => {
                msgBox.innerHTML += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    setTimeout(() => setExpression(''), 1000);
                }
            }, 30);
        }

        async function pulseToBrain(message) {
            const token = localStorage.getItem('gh_token');
            const brainUrl = localStorage.getItem('brain_url');

            typeWriter(message, true);

            if (brainUrl) {
                try {
                    await fetch(`${brainUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message }),
                        mode: 'no-cors'
                    });
                } catch(e) { console.error("Tunnel error", e); }
            }

            if (token) {
                try {
                    const res = await fetch('https://api.github.com/repos/miguelreng/hanu-app/issues', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({ title: `MSG: ${message}`, body: `UPLINK` })
                    });
                    if (!res.ok) console.error("GitHub error", await res.text());
                } catch(e) { console.error("Network error", e); }
            }
        }

        async function pollReplies() {
            const token = localStorage.getItem('gh_token');
            if (!token) return;
            try {
                const response = await fetch('https://api.github.com/repos/miguelreng/hanu-app/issues?state=closed&labels=hanu-reply', {
                    headers: { 'Authorization': `token ${token}` }
                });
                const issues = await response.json();
                if (issues.length > 0) {
                    const lastReply = issues[0];
                    if (lastReply.number.toString() !== localStorage.getItem('last_seen_reply')) {
                        localStorage.setItem('last_seen_reply', lastReply.number);
                        typeWriter(lastReply.body);
                    }
                }
            } catch (err) {}
        }

        btn.onclick = () => {
            const val = input.value;
            if (!val) return;
            input.value = '';
            pulseToBrain(val);
        };

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') btn.onclick(); });
        setInterval(pollReplies, 4000);

        // Tech visual follow
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            core.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
