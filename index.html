<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hanu OS // Call Mode</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --hanu-cyan: #00f2ff;
            --hanu-matrix: #00ff41;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        header {
            padding: 50px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 150;
        }

        .status-bar { font-size: 10px; color: var(--hanu-cyan); text-transform: uppercase; letter-spacing: 2px; }

        #viewport {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        #hanu-core {
            width: 280px; height: 280px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s ease;
        }

        .eye-container {
            position: absolute; top: 25%; width: 60px; height: 80px;
            background: var(--hanu-cyan); border-radius: 4px;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .eye-container.left { left: 15%; }
        .eye-container.right { right: 15%; }

        .eye-inner {
            position: absolute; width: 40%; height: 40%; background: #000;
            top: 30%; left: 30%; border-radius: 2px;
        }

        #mouth {
            position: absolute; bottom: 25%; left: 50%;
            width: 80px; height: 6px;
            background: var(--hanu-cyan);
            transform: translateX(-50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px var(--hanu-cyan);
        }

        #hanu-core.thinking .eye-container { height: 10px; top: 45%; border-radius: 0; }
        #hanu-core.speaking #mouth { height: 40px; }
        #hanu-core.listening .eye-container { height: 60px; top: 30%; animation: pulse-eyes 1s infinite; }
        .glitch-anim { animation: glitch 0.3s steps(2) infinite; }

        @keyframes glitch {
            0% { transform: translateX(-52%) skew(5deg); opacity: 0.8; }
            50% { transform: translateX(-48%) skew(-5deg); opacity: 1; }
            100% { transform: translateX(-50%) skew(0deg); }
        }
        
        @keyframes pulse-eyes {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        #terminal {
            height: 250px; padding: 20px;
            background: linear-gradient(transparent, rgba(0, 242, 255, 0.05));
            border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
            z-index: 140;
        }

        #msg-box {
            flex: 1; font-size: 14px; line-height: 1.6;
            color: var(--hanu-cyan); overflow-y: auto;
            text-shadow: 0 0 5px var(--hanu-cyan);
        }

        .input-group {
            display: flex; background: var(--glass);
            border: 1px solid var(--border); border-radius: 4px;
            padding: 5px; gap: 5px;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; font-family: inherit;
            font-size: 16px; outline: none;
        }

        .btn-tech {
            background: var(--hanu-cyan); color: black; border: none;
            padding: 0 15px; font-family: inherit; font-weight: bold;
            text-transform: uppercase; cursor: pointer; border-radius: 2px;
            display: flex; align-items: center; justify-content: center;
        }

        #mic-btn { background: #ff3b30; color: white; }
        #mic-btn.active { background: var(--hanu-matrix); animation: pulse-mic 1s infinite; }

        @keyframes pulse-mic {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #settings-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: left;
        }
        .modal-body { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .input-tech {
            background: #111; border: 1px solid var(--hanu-cyan); color: white;
            padding: 15px; width: 100%; font-family: inherit;
        }
    </style>
</head>
<body>

    <header>
        <div class="status-bar" id="sys-status">Hanu OS // Call Ready</div>
        <button id="settings-btn" style="background:none; border:none; font-size:20px;">‚öôÔ∏è</button>
    </header>

    <div id="settings-modal">
        <div class="modal-body">
            <label>[ CORE_TOKEN ]</label>
            <input type="password" id="gh-token" class="input-tech" placeholder="GITHUB_PAT">
            <label>[ 11LABS_KEY ]</label>
            <input type="password" id="el-token" class="input-tech" placeholder="ELEVEN_LABS_KEY">
            <button id="save-settings" class="btn-tech" style="padding:15px; margin-top:20px;">SYNC_SYSTEM</button>
            <button id="close-settings" style="background:none; color:white; margin-top:10px; border:none;">CANCEL</button>
        </div>
    </div>

    <div id="viewport">
        <div id="hanu-core">
            <div class="eye-container left"><div class="eye-inner"></div></div>
            <div class="eye-container right"><div class="eye-inner"></div></div>
            <div id="mouth"></div>
        </div>
    </div>

    <div id="terminal">
        <div id="msg-box">>> SYSTEM READY. AWAITING_INPUT...</div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="COMMAND..." autocomplete="off">
            <button id="mic-btn" class="btn-tech">üé§</button>
            <button id="send-btn" class="btn-tech">SEND</button>
        </div>
    </div>

    <script>
        const core = document.getElementById('hanu-core');
        const mouth = document.getElementById('mouth');
        const msgBox = document.getElementById('msg-box');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const saveBtn = document.getElementById('save-settings');
        const closeBtn = document.getElementById('close-settings');
        const statusEl = document.getElementById('sys-status');

        const ghTokenInput = document.getElementById('gh-token');
        const elTokenInput = document.getElementById('el-token');

        ghTokenInput.value = localStorage.getItem('gh_token') || '';
        elTokenInput.value = localStorage.getItem('el_token') || '';

        settingsBtn.onclick = () => settingsModal.style.display = 'flex';
        closeBtn.onclick = () => settingsModal.style.display = 'none';
        saveBtn.onclick = () => {
            localStorage.setItem('gh_token', ghTokenInput.value.trim());
            localStorage.setItem('el_token', elTokenInput.value.trim());
            location.reload();
        };

        // Reconocimiento de Voz Nativo (Llamada)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-MX';
            recognition.continuous = false;
            
            recognition.onstart = () => {
                setExpression('listening');
                statusEl.innerText = "Hanu OS // LISTENING_VOICE";
                micBtn.classList.add('active');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                pulseToBrain(transcript);
            };
            
            recognition.onend = () => {
                micBtn.classList.remove('active');
                setExpression('');
            };
        }

        micBtn.onclick = () => {
            if (recognition) recognition.start();
            else alert("Voz no soportada en este navegador.");
        };

        function setExpression(state) {
            core.className = '';
            if (state) core.classList.add(state);
            if (state === 'speaking') mouth.classList.add('glitch-anim');
            else mouth.classList.remove('glitch-anim');
        }

        function typeWriter(text, isUser = false) {
            setExpression(isUser ? '' : 'speaking');
            const newLine = document.createElement('div');
            newLine.style.marginBottom = '10px';
            
            if (isUser) {
                newLine.innerHTML = `<span style="color:white">[USER]: ${text}</span>`;
                msgBox.appendChild(newLine);
                msgBox.scrollTop = msgBox.scrollHeight;
                return;
            }

            newLine.innerHTML = '>> ';
            msgBox.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                newLine.innerHTML += text[i];
                msgBox.scrollTop = msgBox.scrollHeight;
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    setTimeout(() => setExpression(''), 1000);
                }
            }, 30);
            
            // Si hay mensaje de Hanu, hablar
            if (!isUser) speakWithElevenLabs(text);
        }

        async function speakWithElevenLabs(text) {
            const elKey = localStorage.getItem('el_token');
            if (!elKey) return;
            
            // Usamos ElevenLabs directamente desde el navegador para menos latencia
            try {
                const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/21m00Tcm4TlvDq8ikWAM", {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                        "xi-api-key": elKey
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: "eleven_multilingual_v2",
                        voice_settings: { stability: 0.5, similarity_boost: 0.75 }
                    })
                });
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();
            } catch(e) { console.error("ElevenLabs Error", e); }
        }

        async function pulseToBrain(message) {
            const token = localStorage.getItem('gh_token');
            typeWriter(message, true);

            if (!token) return;

            try {
                await fetch('https://api.github.com/repos/miguelreng/hanu-app/issues', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ title: `MSG: ${message}`, body: `VOICE_UPLINK` })
                });
                statusEl.innerText = "Hanu OS // UPLINK_OK";
            } catch(e) { statusEl.innerText = "Hanu OS // LINK_FAILED"; }
        }

        async function pollReplies() {
            const token = localStorage.getItem('gh_token');
            if (!token) return;
            try {
                const response = await fetch(`https://api.github.com/repos/miguelreng/hanu-app/issues?state=all&labels=hanu-reply&sort=created&direction=desc&_=${Date.now()}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const issues = await response.json();
                if (Array.isArray(issues) && issues.length > 0) {
                    const lastReply = issues[0];
                    if (lastReply.number.toString() !== localStorage.getItem('last_seen_reply')) {
                        localStorage.setItem('last_seen_reply', lastReply.number);
                        typeWriter(lastReply.body);
                    }
                }
            } catch (err) {}
        }

        sendBtn.onclick = () => {
            const val = input.value;
            if (!val) return;
            input.value = '';
            pulseToBrain(val);
        };

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.onclick(); });
        setInterval(pollReplies, 2000);
    </script>
</body>
</html>
