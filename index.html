<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hanu ðŸ‘½v2</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #0a0a0a;
            --hanu-green: #00ff88;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* La Cara de Hanu */
        #hanu-face {
            position: relative;
            width: 300px;
            height: 300px;
            transition: transform 0.2s ease;
        }

        .eye {
            position: absolute;
            width: 80px;
            height: 120px;
            background-color: var(--hanu-green);
            border-radius: 50% 50% 40% 40%;
            top: 20%;
            box-shadow: 0 0 30px var(--hanu-green);
            transition: all 0.3s ease;
        }

        .eye.left { left: 15%; transform: rotate(-10deg); }
        .eye.right { right: 15%; transform: rotate(10deg); }

        #mouth {
            position: absolute;
            width: 60px;
            height: 10px;
            background-color: var(--hanu-green);
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 0 20px var(--hanu-green);
            transition: all 0.2s ease;
        }

        /* Expresiones */
        .thinking .eye { height: 40px; margin-top: 40px; }
        .speaking #mouth { height: 40px; border-radius: 50%; }
        .listening #mouth { width: 20px; border-radius: 50%; height: 20px; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.5); opacity: 0.5; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* Overlay de Texto e Input */
        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 90%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #response-text {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            min-height: 2em;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #input-container {
            display: flex;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            outline: none;
        }

        button {
            background: var(--hanu-green);
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="hanu-face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div id="mouth"></div>
    </div>

    <div id="ui-layer">
        <div id="response-text">Â¡Habla conmigo, Rengi! ðŸ‘½</div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Dime algo...">
            <button id="send-btn">OK</button>
        </div>
    </div>

    <script>
        const face = document.getElementById('hanu-face');
        const respText = document.getElementById('response-text');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');

        function setMood(mood) {
            face.className = '';
            if (mood) face.classList.add(mood);
        }

        function hanuReply(text) {
            setMood('speaking');
            respText.innerText = '';
            let i = 0;
            const interval = setInterval(() => {
                respText.innerText += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    setTimeout(() => setMood(''), 2000);
                }
            }, 50);
        }

        btn.onclick = () => {
            const val = input.value;
            if (!val) return;
            input.value = '';
            respText.innerText = "Pensando...";
            setMood('thinking');
            
            // SimulaciÃ³n de respuesta funcional
            setTimeout(() => {
                hanuReply("Â¡A huevo! Ya soy una cara funcional que reacciona. Â¿QuÃ© sigue?");
            }, 1500);
        };

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') btn.onclick(); });

        // InteracciÃ³n visual: los ojos siguen un poco el mouse/touch
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            face.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
