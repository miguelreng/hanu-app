<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hanu üëΩ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #00ff88;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 40px 20px 20px;
            text-align: center;
        }
        #hanu-avatar {
            font-size: 80px;
            margin-bottom: 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .animating {
            animation: bounce 0.6s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
        }
        .user {
            align-self: flex-end;
            background-color: #333;
        }
        .hanu {
            align-self: flex-start;
            background-color: var(--accent);
            color: #000;
        }
        #input-area {
            background: #1a1a1a;
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            flex: 1;
            background: #333;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #mic-btn {
            background: var(--accent);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div id="hanu-avatar">üëΩ</div>
        <h2>Hanu</h2>
    </header>
    <div id="chat-container">
        <div class="message hanu">¬°Qu√© onda, Rengi! Ya estamos en nuestra nueva app. ¬øEn qu√© nos enfocamos hoy?</div>
    </div>
    <div id="input-area">
        <input type="text" placeholder="Escribe algo..." id="user-input">
        <button id="mic-btn">üéôÔ∏è</button>
    </div>

    <script>
        const avatar = document.getElementById('hanu-avatar');
        const input = document.getElementById('user-input');
        const micBtn = document.getElementById('mic-btn');

        // Animaci√≥n simple para "llamada" o habla
        function toggleSpeak(isSpeaking) {
            if (isSpeaking) avatar.classList.add('animating');
            else avatar.classList.remove('animating');
        }

        micBtn.onclick = () => {
            toggleSpeak(true);
            setTimeout(() => toggleSpeak(false), 3000); // Demo de animaci√≥n
            alert("Acceso al micro activado (simulado)");
        };
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // Aqu√≠ ir√≠a la l√≥gica de env√≠o a Clawdbot
                alert("Mensaje enviado: " + input.value);
                input.value = '';
            }
        });
    </script>
</body>
</html>
